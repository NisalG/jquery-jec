<html>

<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>

<body>
    <div id="mocha">
        <select id="test" class="hidden">
            <option value="opt1">opt1</option>
            <option value="opt2" selected="selected">opt2</option>
            <option value="opt3">opt3</option>
        </select>
        <select id="gtest" class="hidden">
            <option value="opt1">opt1</option>
            <optgroup label="Group 1">
                <option value="opt2" selected="selected">opt2</option>
                <option value="opt3">opt3</option>
            </optgroup>
            <optgroup label="Group 2">
                <option value="opt4">opt4</option>
            </optgroup>
            <option value="opt5">opt5</option>
        </select>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../src/jquery-jec.js" data-cover></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/blanket/dist/mocha/blanket_mocha.min.js"></script>
    <script src="../node_modules/grunt-blanket-mocha/support/mocha-blanket.js"></script>

    <script>
        mocha.setup('bdd');
        mocha.reporter('html');
    </script>

    <!-- Tests -->
    <script src="tests.js"></script>

    <script>
        // Only tests run in real browser, injected script run if options.run == true
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        } else {
            blanket.options('reporter', '../node_modules/grunt-blanket-mocha/support/grunt-reporter.js');
        }
    </script>
</body>

</html>
