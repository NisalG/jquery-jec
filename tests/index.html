<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>jQuery jEC Unit Tests</title>
    <meta charset="utf-8" />
	<link rel="stylesheet" media="screen" href="http://code.jquery.com/qunit/qunit-1.13.0.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.13.0.js"></script>
	<script type="text/javascript" src="../jquery.jec.js"></script>
	<script type="text/javascript" src="tests.js"></script>
</head>
<body>
    <h1 id="qunit-header">jQuery jEC Unit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"><li>dummy</li></ol>
    
    <div id="qunit-fixture">
        <select id="test">
            <option value="opt1">opt1</option>
            <option value="opt2" selected="selected">opt2</option>
            <option value="opt3">opt3</option>
        </select>
        <select id="gtest">
        	<option value="opt1">opt1</option>
        	<optgroup label="Group 1">
            <option value="opt2" selected="selected">opt2</option>
            <option value="opt3">opt3</option>
            </optgroup>
            <optgroup label="Group 2">
            <option value="opt4">opt4</option>
            </optgroup>
            <option value="opt5">opt5</option>
        </select>
    </div>
</body>
</html>
