<!DOCTYPE html>
<html>
<head>
    <title>KeyCode Tool</title>
    <meta charset="utf-8" />

    <script src="scripts.js"></script>
</head>
<body>

        <label for="key">Press key</label>

        <div id="keyup"></div>
